<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Ticketing BD</title>
    <!-- CUSTOM CSS GOES HERE -->
    <link rel="stylesheet" href="styles/style.css" />

    <!-- TAILWIND AND DAISY UI GOES HERE -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-raleway">
    <!-- HEADER SECTION GOES HERE -->
    <header class="container mx-auto my-2">
      <nav>
        <div class="navbar bg-base-100">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
              >
                <li><a>Home</a></li>
                <li><a>About</a></li>
                <li><a>destination</a></li>
                <li><a>Search</a></li>
              </ul>
            </div>
            <a
              class="btn btn-ghost hidden lg:flex text-xl text-[#030712] font-extrabold"
              >AR-Ticket</a
            >
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul
              class="menu menu-horizontal space-x-4 text-[#030712B3] font-medium px-1"
            >
              <li><a>Home</a></li>
              <li><a>About</a></li>
              <li><a>destination</a></li>
              <li><a>Search</a></li>
            </ul>
          </div>
          <div class="navbar-end">
            <a
              class="btn border-[#1DD10066] bg-[#1DD1001A] text-[#1DD100FF] font-bold"
              >Bus <img src="images/bus-icon.png" alt=""
            /></a>
          </div>
        </div>
      </nav>
      <!-- BANNER SECTION -->
      <section class="rounded-xl">
        <div
          class="hero h-[80vh] mt-4 rounded-2xl"
          style="background-image: url(images/banner.png)"
        >
          <div class="hero-content text-center text-neutral-content">
            <div class="max-w-md">
              <h1 class="mb-5 text-5xl font-bold">Hello there</h1>
              <p class="mb-5">
                Provident cupiditate voluptatem et in. Quaerat fugiat ut
                assumenda excepturi exercitationem quasi. In deleniti eaque aut
                repudiandae et a id nisi.
              </p>
              <button class="btn btn-primary">Get Started</button>
            </div>
          </div>
        </div>
      </section>
    </header>
    <!-- MAIN SECTION GOES HERE -->
    <!-- FOOTER SECTION GOES HERE -->

    <!-- SCRIPTS GOES -->
    <script src="scripts/utility.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
